kind: pipeline
name: master

steps:
  - name: publish
    image: plugins/docker
    settings:
      repo: risla8/poc
      tags:  ${DRONE_COMMIT_SHA:0:8}
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

  - name: deploy
    image: risla8/drone
    commands:
      - /kube.sh
      - helm upgrade --install frontend --namespace default ./frontend --reuse-values --set $(./scripts/switchdeploy.sh).image.tag=${DRONE_COMMIT_SHA:0:8}
    environment:
      KUBERNETES_NAMESPACE:
        from_secret: k8s_ns
      KUBERNETES_TOKEN:
        from_secret: k8s_token
      KUBERNETES_CA:
        from_secret: k8s_ca
      KUBERNETES_APISERVER:
        from_secret: k8s_apiserver

trigger:
  event:
    - push
  branch:
    - master
---
kind: secret
external_data:
  k8s_ns:
    path: secret/ci
    name: k8s_ns
  k8s_token:
    path: secret/ci
    name: k8s_token
  k8s_ca:
    path: secret/ci
    name: k8s_ca
  k8s_apiserver:
    path: secret/ci
    name: k8s_apiserver
  docker_username:
    path: secret/ci
    name: docker_username
  docker_password:
    path: secret/ci
    name: docker_password
--- 
kind: pipeline
name: switch

steps:
  - name: blue-green-switch
    image: risla8/drone
    commands:
      - /kube.sh
      - ./scripts/switchdeploy.sh deploy
    environment:
      KUBERNETES_NAMESPACE:
        from_secret: k8s_ns
      KUBERNETES_TOKEN:
        from_secret: k8s_token
      KUBERNETES_CA:
        from_secret: k8s_ca
      KUBERNETES_APISERVER:
        from_secret: k8s_apiserver
      HELM_CHART_DIR: "./frontend"
    when:
      target:
        - switch
trigger:
  event:
    - promote
---
kind: pipeline
name: staging-rollback

steps:
  - name: rollback
    image: risla8/drone
    commands:
      - /kube.sh
      - helm upgrade --install frontend ./frontend --reuse-values --set $(./scripts/switchdeploy.sh).image.tag=${DRONE_COMMIT_SHA:0:8}
    environment:
      KUBERNETES_NAMESPACE:
        from_secret: k8s_ns
      KUBERNETES_TOKEN:
        from_secret: k8s_token
      KUBERNETES_CA:
        from_secret: k8s_ca
      KUBERNETES_APISERVER:
        from_secret: k8s_apiserver
    when:
      target:
        - staging-rollback
trigger:
  event:
    - promote
